<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p taginin icine style yazip attribute eklemeye inline denir -->
    <!-- p tagi block elementtir,butun satiri kaplar -->
    <p style="color:rgb(63, 175, 65)">Merhaba Dunya</p>
    <p style="color:rgb(139, 20, 115)">css</p>
    <p style="color:blue"> basladi</p>

    <b style="color:blueviolet">css</b>
    <em style="color:coral">basladi</em>
    <br>

<!-- CSS(Cascading Style Sheet) basamakli Stil sablonu -->
    <!-- span inline elementtir, div ise block elementtir -->

    <span style="color:brown; background-color:blue">css</span>
    <div style="background-color:brown">CSS basladi</div>
    <!-- default yazi buyuklugu 16pxtir -->
</body>
</html>
