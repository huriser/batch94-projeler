<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Takimlar</h3>
    <!-- ol(ordered list) numarali liste olusturmak icin kullanilir -->
    <!-- li(list item) listeye eleman eklemek icin kullanilir -->
    <!-- ul(unordered list) madde isaretli liste olusturmak icin kullanilir --> 
    
    <!--ol>li*4 yazarsam kalibi otomatik olusturur-->
    <!-- Shift + Alt + A ile yorum kismi acilir -->
    <!-- Shift + Alt + F ile yazilari duzenler -->
    <ol>
        <li>Besiktas</li>
        <li>Fenerbahce</li>
        <li>Galatasaray</li>
        <li>Trabzonspor</li>
    </ol>
    <h3>Sehirler</h3>
    <!--ol>li*4 yazarsam kalibi otomatik olusturur-->
    <ul>
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Izmir</li>
        <li>Bursa</li>
    </ul>
    <!-- dl(defination list) tanimlama listesi olusturmak icin kullanilir-->
    <!-- dt(defination term) listeye tanimlama terimi eklemek icin kullanilir -->
    <!-- dd(defination description) terimin aciklamasini eklemek icin kullanilir -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        
        <dt>CSS</dt>
        <dd>Casceding Style Sheets</dd>
    </dl>
    
</body>
</html>
