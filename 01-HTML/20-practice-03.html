<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method genellikle post veya get değeri alır. Formdaki bilgilerin sunucuya hangi 
yöntemle gönderileceğini belirler -->
<!-- action form bilgileri ile sunucudaki hangi endpoint ilgilenecekse o belirlenir. -->

  <form action="" method="get">
<!-- table>tr*4>td*2 -->
<table>
    <tr>
        <td>
        <label for="eposta">Eposta</label>

        </td>
        <td> <!-- label'in for'u input'un id si ile ayni -->
            <input type="email" name="eposta" id="eposta">
        </td>
    </tr>
    <tr>
        <td>
            <label for="sifre">Sifre</label>
        </td>
        <td>
            <input type="password" name="sifre" id="sifre">
        </td>
    </tr>
    <tr>
        <td><label for="kod">Guvenlik kodu</label>
        </td>
        <td>
            <input type="text" name="kod" id="kod" value="abc" readonly>
        <!-- Value ekledik gorunuyor ama degistiremiyoruz -->
        </td>
    </tr>
    <tr>
        <td></td><!-- Bos biraktim -->
        <td>
            <!-- disable ile butonu pasif hale getirdik -->
         <input type="submit" value="Kaydet" disabled> 
         <input type="reset" value="Temizle">  

        </td>
    </tr>
</table> 
  </form>
</body>
</html>
