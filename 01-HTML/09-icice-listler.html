<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ol den sonra type=1,A,a,I,i olarak maddeleme yapabiliriz.Default'u bunlardir -->
  <!-- start sadece ol ile kullanilir.Baslangic degerini belirleyen attribute -->
    <ol type="1" start="3">
    <li>Istanbul
        <ul>
          <!-- ul de circle default'tur.square ve disc'te var -->
            <li>Besiktas</li>
            <li>Fenerbahce</li>
            <li>Galatasaray</li>
        </ul>
    </li>
    <!-- Attribute HTML taginin icine yazilan ve html tagina ek ozellikler kazandiran ifadelerdir -->
    <li>Izmir
      <!-- ul -->
        <ul type="square"> 
            <li>Altay</li>
            <li>Goztepe</li>
            <li>Karsiyaka</li>
        </ul>
    </li>
   </ol>

   

  </body>
</html>
