<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink{  /*2-asagida boyle bir class yok.Java script ile (add) ekleyecegiz   */
            background-color: pink;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
   <h1 id="baslik" class="name blue red">Merhaba</h1> 


   <script>
    /* classlist ile bir HTML'e daha once CSS yoluyla tanimladigimiz stili kullanici hareketlerine bagli  olarak degistirir */
    /* classlist ile ozellik ekleyip kaldirabiliriz */

  let stiller = document.querySelector("#baslik").classList; //1- h1 class listelerini toplu olarak gorduk
  console.log(stiller);  //name blue red
  stiller.add("pink"); // 3- variable olusturarak classlist'ine pink'i ekledik


  document.querySelector("#baslik").classList.add("yellow");
  document.querySelector("#baslik").classList.remove("yellow");
   </script>
</body>
</html>
