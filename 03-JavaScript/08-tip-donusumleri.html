<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const para = "100";
        console.log(typeof(para)); //string 

        console.log(para + 15); //10015

        console.log(Number(para) + 15); //115 Number ile para variable'ini sayiya cevirdi

        console.log(Number("fgdfg")); // NaN(Not a Number)
        //String() fonksiyonu verilen ifadeyi String'e cevirir

    </script>
</body>
</html>
