    <script>
// 0(sifir, null, undefined, NaN ve ""(hiclik) javascript tarafindan false olarak kabul edilir
// Diger degerler Boolean'a cevrildiginde true olarak kabul edilir
        
        let puan;
        let maas = 123;
        let d1 = Boolean(maas);
       
        console.log(d1); // true
        
        console.log(Boolean("Maas")); // true

        console.log(Boolean("")); // false hiclik oldugu icin false

        console.log(Boolean(" ")); // true arasinda space oldugu icin true

        console.log(Boolean(0)); // false

        console.log(Boolean(Number("asdf"))); //NaN yani false verdi

        console.log(Boolean(NaN)); // false

        console.log(Boolean(null)); //false

        console.log(Boolean(puan)); // false verdi cunku puan variable'inin ici bos

        console.log(Boolean(undefined)); // false



    </script>
</body>
