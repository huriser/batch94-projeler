<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let sonuc ="";

        const sayilar = [23, 65, 105, 41, 67, 78, 12];
        console.log(sayilar); //7 elemanli bir dizi olusturduk


        //1- push Dizinin sonuna bir veya daha fazla eleman ekler ve dizinin yeni eleman sayını döndürür
        sayilar.push(33,45); //diziye iki yeni eleman ekler
        sonuc = sayilar.push(54);
        console.log(sayilar);
        console.log(sonuc);

        //2-pop
        sayilar.pop(); // son elemani siler(54) iki defa yazarsaniz iki defa siler
        sonuc = sayilar.pop(); //diziden bir eleman daha silinir(45)
        console.log(sayilar);
        console.log(sonuc);//45 verir

        //3-shift
        sonuc = sayilar.shift(); // ilk elemani siler
        console.log(sayilar);
        console.log(sonuc); //23'u sildi ve bana verdi

        //4-unshift
        sonuc = sayilar.unshift(34); // ilk indexe eleman ekler
        console.log(sayilar);
        console.log(sonuc); //34'u ekledi.eleman sayisini 8 olarak verdi


        //5-sort

        sayilar.sort(function(a,b){ //arka planda fonsiyon cagirdi.call back fonksiyon denir
            return a-b;

        });
        console.log(sayilar); //alfabetik siraladigi icin yanlis oldu.105 basa geldi 


        //6-reverse,terten sirralama yapar

        sayilar.reverse();
        console.log(sayilar);


        //7-splice
        //a) Belirtilen index'ten itibaren siler
        sayilar.splice(6);
        console.log(sayilar);//6.index'ten sonrasini sildi

        //b) Belirtilen index'ten itibaren belirtilen sayi kadar siler
        sayilar.splice(3,1); //3.indexi sil
        console.log(sayilar); 

        //c) Belirtilen index'ten itibaren siler ve eklemeler yapar
        sayilar.splice(1,1,28,96); //1.index'i siler.yerine 28,96 ekler
        console.log(sayilar);

        //d) Belirtilen index'ten itibaren silmeden ekleme yapar
        sayilar.splice(4,0,99,101);
        console.log(sayilar);

        //Extra: includes, ozellikle if'lerde kullanilir

        sonuc = sayilar.includes(28);
        console.log(sonuc);


    </script>
</body>
</html>
